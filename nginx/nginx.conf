worker_processes auto;
pid /home/user/nginx/nginx.pid;
error_log /dev/stderr info;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;
    access_log /dev/stdout;

    # Non-root temp directories
    client_body_temp_path /home/user/nginx/tmp/body 1 2;
    proxy_temp_path       /home/user/nginx/tmp/proxy 1 2;
    fastcgi_temp_path     /home/user/nginx/tmp/fastcgi 1 2;
    uwsgi_temp_path       /home/user/nginx/tmp/uwsgi 1 2;
    scgi_temp_path        /home/user/nginx/tmp/scgi 1 2;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # Prefer original client-facing headers forwarded by the HF proxy
    map $http_x_forwarded_proto $forwarded_proto { default $http_x_forwarded_proto; '' $scheme; }
    map $http_x_forwarded_host  $forwarded_host  { default $http_x_forwarded_host;  '' $host;   }
    map $http_x_forwarded_port  $forwarded_port  { default $http_x_forwarded_port;  '' 443;     }

    server {
        listen 7860;
        server_name _;
        absolute_redirect off;
        port_in_redirect off;

        # AstrBot WebUI at root -> 6185
        location / {
            proxy_pass http://127.0.0.1:6185/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $forwarded_host;
            proxy_set_header X-Forwarded-Host $forwarded_host;
            proxy_set_header X-Forwarded-Prefix /;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $forwarded_proto;
            proxy_set_header X-Forwarded-Port  $forwarded_port;
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
        }

        # Normalize /napcat to trailing slash
        location = /napcat {
            return 301 /napcat/;
        }

        # Normalize /napcat/webui to trailing slash
        location = /napcat/webui {
            return 301 /napcat/webui/;
        }

        # NapCat Web admin -> 6099 (includes WebSocket)
        location /napcat/ {
            # Strip prefix by using trailing slash form of proxy_pass
            proxy_pass http://127.0.0.1:6099/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $forwarded_host;
            proxy_set_header X-Forwarded-Host $forwarded_host;
            proxy_set_header X-Forwarded-Prefix /napcat;
            proxy_set_header X-Forwarded-Uri $request_uri;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $forwarded_proto;
            proxy_set_header X-Forwarded-Port  $forwarded_port;
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;

            # Keep prefix in backend redirects (relative + absolute)
            proxy_redirect ~^(/.*)$ /napcat$1;
            proxy_redirect http://127.0.0.1:6099/ /napcat/;
            proxy_redirect http://localhost:6099/ /napcat/;

            # Fix cookie path under prefix
            proxy_cookie_path / /napcat/;

            # Re-map absolute paths in HTML/JS/CSS
            proxy_set_header Accept-Encoding "";
            sub_filter_once off;
            sub_filter_types text/html text/css application/javascript;
            sub_filter 'href="/' 'href="/napcat/';
            sub_filter 'src="/' 'src="/napcat/';
            sub_filter 'action="/' 'action="/napcat/';
            sub_filter '<base href="/"' '<base href="/napcat/"';
        }
    }
}
