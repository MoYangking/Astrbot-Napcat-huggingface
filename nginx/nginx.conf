worker_processes auto;
pid /home/user/nginx/nginx.pid;
error_log /dev/stderr info;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;
    access_log /dev/stdout;

    # é?root è¿è¡Œï¼šè‡ªå®šä¹‰ä¸´æ—¶ç›®å½•ï¼Œé¿å…?/var/lib/nginx æƒé™é—®é¢˜
    client_body_temp_path /home/user/nginx/tmp/body 1 2;
    proxy_temp_path       /home/user/nginx/tmp/proxy 1 2;
    fastcgi_temp_path     /home/user/nginx/tmp/fastcgi 1 2;
    uwsgi_temp_path       /home/user/nginx/tmp/uwsgi 1 2;
    scgi_temp_path        /home/user/nginx/tmp/scgi 1 2;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    server {
        listen 7860;
        server_name _;

        # AstrBot WebUI ç›´æŒ‚æ ¹è·¯å¾?-> 6185
        location / {
            proxy_pass http://127.0.0.1:6185/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Prefix /;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
        }

        # å»æ‰å°¾æ–œæ ï¼Œæ ‡å‡†åŒ–åˆ° /napcat/
        location = /napcat {
            return 301 /napcat/;
        }

        # æ ‡å‡†åŒ?/napcat/webui åˆ°å¸¦å°¾æ–œæ ï¼Œé¿å…ç›¸å¯¹èµ„æºè§£æé”™è¯¯
        location = /napcat/webui {
            return 301 /napcat/webui/;
        }

        # NapCat Web ç®¡ç†é¢æ¿ -> 6099ï¼ˆåŒ…å?WebSocketï¼?        location /napcat/ {
            # å»æ‰å‰ç¼€ï¼Œå°† /napcat/... é‡å†™ä¸?/...
            rewrite ^/napcat/(.*)$ /$1 break;
            proxy_pass http://127.0.0.1:6099;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Prefix /napcat;
            proxy_set_header X-Forwarded-Uri $request_uri;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;

            # ä¿®æ­£åç«¯é‡å®šå?Locationï¼ˆç›¸å¯¹ä¸ç»å¯¹ï¼‰ä¿ç•™å‰ç¼€            proxy_redirect ~^(/.*)$ /napcat$1;
            # ä¿®æ­£ Cookie Pathï¼Œç¡®ä¿ä¼šè¯åœ¨å‰ç¼€ä¸‹æœ‰æ•?            proxy_cookie_path / /napcat/;

            # è‹¥åç«¯é¡µé¢ä¸­çš„ç»å¯¹è·¯å¾„ä¸º "/..."ï¼Œé€šè¿‡å­è¿‡æ»¤å¢å¼ºå­è·¯å¾„å…¼å®¹
            proxy_set_header Accept-Encoding "";
            sub_filter_once off;
            sub_filter_types text/html text/css application/javascript;
            sub_filter 'href="/' 'href="/napcat/';
            sub_filter 'src="/' 'src="/napcat/';
            sub_filter 'action="/' 'action="/napcat/';
            sub_filter '<base href="/"' '<base href="/napcat/"';
        }
    }
}


