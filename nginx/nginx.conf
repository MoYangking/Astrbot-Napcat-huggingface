worker_processes auto;
pid /home/user/nginx/nginx.pid;
error_log /dev/stderr info;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;
    access_log /dev/stdout;

    # 非 root 运行：自定义临时目录，避免 /var/lib/nginx 权限问题
    client_body_temp_path /home/user/nginx/tmp/body 1 2;
    proxy_temp_path       /home/user/nginx/tmp/proxy 1 2;
    fastcgi_temp_path     /home/user/nginx/tmp/fastcgi 1 2;
    uwsgi_temp_path       /home/user/nginx/tmp/uwsgi 1 2;
    scgi_temp_path        /home/user/nginx/tmp/scgi 1 2;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    server {
        listen 7860;
        server_name _;

        # AstrBot WebUI 直挂根路径 -> 6185
        location / {
            proxy_pass http://127.0.0.1:6185/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Prefix /;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
        }

        # 去掉尾斜杠，标准化到 /napcat/
        location = /napcat {
            return 301 /napcat/;
        }

        # 标准化 /napcat/webui 到带尾斜杠，避免相对资源解析错误
        location = /napcat/webui {
            return 301 /napcat/webui/;
        }

        # NapCat Web 管理面板 -> 6099（包含 WebSocket）
        location /napcat/ {
            # 去掉前缀，将 /napcat/... 重写为 /...
            rewrite ^/napcat/(.*)$ /$1 break;
            proxy_pass http://127.0.0.1:6099;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Prefix /napcat;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;

            # 修正后端重定向 Location（相对与绝对）保留前缀
            proxy_redirect off;
            proxy_redirect ~^(/.*)$ /napcat$1;
            proxy_redirect http://127.0.0.1:6099/ /napcat/;
            proxy_redirect http://localhost:6099/ /napcat/;

            # 修正 Cookie Path，确保会话在前缀下有效
            proxy_cookie_path / /napcat/;

            # 若后端页面中的绝对路径为 "/..."，通过子过滤增强子路径兼容
            proxy_set_header Accept-Encoding "";
            sub_filter_once off;
            sub_filter_types text/html text/css application/javascript;
            sub_filter 'href="/' 'href="/napcat/';
            sub_filter 'src="/' 'src="/napcat/';
            sub_filter 'action="/' 'action="/napcat/';
            sub_filter '<base href="/"' '<base href="/napcat/"';
        }
    }
}
