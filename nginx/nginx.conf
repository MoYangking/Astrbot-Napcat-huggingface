worker_processes auto;
pid /home/user/nginx/nginx.pid;
error_log /dev/stderr info;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;
    access_log /dev/stdout;

    # Non-root temp directories
    client_body_temp_path /home/user/nginx/tmp/body 1 2;
    proxy_temp_path       /home/user/nginx/tmp/proxy 1 2;
    fastcgi_temp_path     /home/user/nginx/tmp/fastcgi 1 2;
    uwsgi_temp_path       /home/user/nginx/tmp/uwsgi 1 2;
    scgi_temp_path        /home/user/nginx/tmp/scgi 1 2;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # Prefer original client-facing headers forwarded by the HF proxy
    map $http_x_forwarded_proto $forwarded_proto { default $http_x_forwarded_proto; '' $scheme; }
    map $http_x_forwarded_host  $forwarded_host  { default $http_x_forwarded_host;  '' $host;   }
    map $http_x_forwarded_port  $forwarded_port  { default $http_x_forwarded_port;  '' 443;     }

    server {
        listen 7860;
        server_name _;
        absolute_redirect off;
        port_in_redirect off;

        # AstrBot WebUI at root -> 6185
        location / {
            proxy_pass http://127.0.0.1:6185/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            # Use domain without port to avoid ":7860" in generated URLs
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Prefix /;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $forwarded_proto;
            proxy_set_header X-Forwarded-Port  443;
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
        }

        # Normalize /napcat to trailing slash
        location = /napcat {
            return 301 /napcat/;
        }

        # Normalize /napcat/webui to trailing slash
        location = /napcat/webui {
            return 301 /napcat/webui/;
        }

        # Normalize short forms to webui entry
        location = /napcat { return 301 /napcat/webui/; }
        location = /napcat/ { return 301 /napcat/webui/; }

        # NapCat Web admin (UI)
        location ^~ /napcat/webui/ {
            proxy_pass http://127.0.0.1:6099/webui/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Prefix /napcat;
            proxy_set_header X-Forwarded-Uri $request_uri;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $forwarded_proto;
            proxy_set_header X-Forwarded-Port  443;
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
            proxy_redirect ~^/webui/(.*)$ /napcat/webui/$1;
            proxy_cookie_path / /napcat/;
        }

        # NapCat API
        location ^~ /napcat/api/ {
            proxy_pass http://127.0.0.1:6099/api/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Prefix /napcat;
            proxy_set_header X-Forwarded-Uri $request_uri;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $forwarded_proto;
            proxy_set_header X-Forwarded-Port  443;
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
        }

        # NapCat WebSocket (socket.io)
        location ^~ /napcat/socket.io/ {
            proxy_pass http://127.0.0.1:6099/socket.io/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Proto $forwarded_proto;
            proxy_set_header X-Forwarded-Port  443;
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
        }

        # Optional: static assets if UI references /assets
        location ^~ /napcat/assets/ {
            proxy_pass http://127.0.0.1:6099/assets/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Proto $forwarded_proto;
            proxy_set_header X-Forwarded-Port  443;
        }

        # Fallback: any other NapCat path under prefix -> strip /napcat and proxy to 6099
        location ^~ /napcat/ {
            proxy_pass http://127.0.0.1:6099/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Prefix /napcat;
            proxy_set_header X-Forwarded-Uri $request_uri;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $forwarded_proto;
            proxy_set_header X-Forwarded-Port  443;
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;

            # keep prefix on redirects
            proxy_redirect ~^/(.*)$ /napcat/$1;
            proxy_cookie_path / /napcat/;

            # only adjust absolute paths in HTML (avoid breaking static bundles)
            proxy_set_header Accept-Encoding "";
            sub_filter_once off;
            sub_filter_types text/html;
            sub_filter '<base href="/"' '<base href="/napcat/"';
        }
    }
}

