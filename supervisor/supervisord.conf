[supervisord]
logfile=/dev/null
pidfile=/home/user/supervisord.pid
nodaemon=true
strip_ansi=false
childlogdir=/home/user/logs

[program:backup]
command=/bin/bash -lc '/home/user/scripts/backup_to_github.sh daemon'
directory=/home/user
autostart=true
autorestart=true
startretries=10
restartsec=2
startsecs=1
priority=5
stopsignal=TERM
stopasgroup=true
killasgroup=true
stopwaitsecs=35
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0

[program:xvfb]
command=/usr/bin/Xvfb :1 -screen 0 1280x800x24 -nolisten tcp
autostart=true
autorestart=true
startsecs=1
priority=10
stopsignal=TERM
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0

[program:napcat]
command=/bin/bash -lc '/home/user/scripts/wait_for_backup.sh && /home/user/scripts/run-napcat.sh'
environment=DISPLAY=":1",LIBGL_ALWAYS_SOFTWARE="1",HOME="/app",XDG_CONFIG_HOME="/app/.config",QT_OPENGL="software"
directory=/home/user
autostart=true
autorestart=true
priority=20
stopsignal=TERM
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0

[program:astrbot]
command=/bin/bash -lc '/home/user/scripts/wait_for_backup.sh && /home/user/.venv/bin/python main.py'
directory=/home/user/AstrBot
autostart=true
autorestart=true
priority=30
stopsignal=TERM
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0

[program:gemini]
command=/bin/bash -lc '/home/user/scripts/wait_for_backup.sh && /home/user/.venv/bin/uvicorn app.main:app --host 0.0.0.0 --port 8000 --no-access-log'
directory=/home/user/gemini-balance-main
autostart=true
autorestart=true
priority=35
stopsignal=TERM
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0
environment=DATABASE_TYPE="sqlite",SQLITE_DATABASE="/home/user/gemini-data/gemini_balance.db"

[program:nginx]
command=/bin/bash -lc '/home/user/scripts/wait_for_backup.sh && /usr/local/openresty/bin/openresty -p /home/user/nginx -c /home/user/nginx/nginx.conf -g "daemon off;"'
directory=/home/user/nginx
autostart=true
autorestart=true
priority=40
stopsignal=TERM
stdout_logfile=/home/user/logs/nginx.supervisor.out
stderr_logfile=/home/user/logs/nginx.supervisor.err
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0
